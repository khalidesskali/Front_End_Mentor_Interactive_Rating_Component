<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Normalize File -->
    <link rel="stylesheet" href="src/normalize.css" />
    <!-- Font Linking Files -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind Linking File -->
    <link rel="stylesheet" href="style.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="card">
      <div class="form">
        <div class="star">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="selections" onsubmit="return validation()">
          <div class="inputs">
            <button class="normal">1</button>
            <button class="normal">2</button>
            <button class="normal">3</button>
            <button class="normal">4</button>
            <button class="normal">5</button>
          </div>
          <button type="submit" onclick="submit()">Submit</button>
        </div>
      </div>
      <div class="thanks">
        <div class="image">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="selection">
          You selected <span class="number"></span> out of 5
        </div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
